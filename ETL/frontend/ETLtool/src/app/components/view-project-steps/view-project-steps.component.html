<div class="container-fluid">
    <div>
      <!-- Navigation-->
      <nav class="navbar navbar-expand-lg navbar-light py-3" id="mainNav">
        <div class="container">
          <h1 class=" font-weight-bold text-left ">ETL Test Automation Tool</h1>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto my-2 my-lg-0">
                    <li class="nav-link"><a class="nav-link active" href="#about">USER</a></li>
                    <li class="nav-link"><a class="nav-link active" href="#services">Bharat</a></li>
                    <li class="nav-link"><a class="nav-link active" href="#portfolio">Logout</a></li>
                </ul>
            </div>  
        </div>
      </nav>
    </div>
    <br>
  
    <!-- Projects/ProjectSteps-->
    <div class="container">
      <a routerLink="/home" style="font-size: 30px" class="font-weight-bold" >Projects</a>
      <a style="font-size: 30px" class="font-weight-bold"> - </a>
      <a routerLink="/views" style="font-size: 30px" class="font-weight-bold" >ProjectSteps</a> 
    </div>
    <br>
    <br>
    
    <div class="container">
        <div class="row">
          <div class="col-sm-8">
          </div>
          <div class="col-sm-3">
          </div>
          <div class="col-sm-1">
            <button type="button" [routerLink]="['/views/add']" class="btn btn-primary btn-md"> Add</button>
          </div>
        </div>
      </div><br>  
  
    <div class="container">
      <table class="table table-striped">
          <thead class="thead-dark">
              <tr>
                  <th>Project step</th>
                  <th>Source</th>
                  <th>Target</th>
                  <th>Edit</th>
                  <th>Delete</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor = "let step of steps | async; let i=index">
                <td>{{ step.project_step }}</td>
                <td>{{ step.source }}</td>
                <td>{{ step.target }}</td>
                <td><button  type="button" class="btn btn-secondary btn-sm" (click)= "onEdit(step)" >Edit</button></td>
                <td>
                  <!-- Button trigger modal -->
                  <button type="button" (click)= "deleteStep(step.id)"  class="btn btn-secondary btn-sm">
                    Delete  </button>
                </td>
              </tr>
          </tbody>
        </table>
      </div>
      <br><br><br>
  
    <div class="container">
        <div class="row">
          <div class="col-sm-10">
          </div>
          <div class="col-sm-1">
            <button type="button" class="btn btn-primary btn-md">Cancel</button>
          </div>
          <div class="col-sm-1">
            <button type="button" class="btn btn-primary btn-md">Save </button>
          </div>
        </div>
      </div>
    </div>
