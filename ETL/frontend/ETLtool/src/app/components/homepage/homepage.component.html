<div class="container-fluid">
    <div>
      <!-- Navigation-->
      <nav class="navbar navbar-expand-lg navbar-light py-3" id="mainNav">
        <div class="container">
          <h1 class=" font-weight-bold text-left ">ETL Test Automation Tool</h1>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto my-2 my-lg-0">
                    <li class="nav-link"><a class="nav-link active" href="#about">USER</a></li>
                    <li class="nav-link"><a class="nav-link active" href="#services">Harika</a></li>
                    <li class="nav-link"><a class="nav-link active" href="#portfolio">Logout</a></li>
                </ul>
            </div>  
        </div>
      </nav>
    </div>
    <br>
  
    <!-- Projects/ProjectSteps-->
    <div class="container">
      <a routerLink="['/home']" style="font-size: 30px" class="font-weight-bold" >Projects</a>

    </div>
    <br>
    <br>
    
    <div class="container">
        <div class="row">
          <div class="col-sm-8">
          </div>
          <div class="col-sm-3">
          </div>
          <div class="col-sm-1">
            <button type="button"  [routerLink]="['/home/add']" class="btn btn-primary btn-md"> Add</button>
          </div>
        </div>
      </div><br>  

    <div class="container">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Project Name</th>
                    <th>Created By</th>
                    <th>Created Date</th>
                    <th>Edit</th>
                    <th>Delete</th>
                    <th>Execution</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let project of projects | async; let i=index">
                  <td>{{ project.project_name }}</td>
                  <td>{{ project.created_by }}</td>
                  <td>{{ project.created_date | date }}</td>
                  <td><button  type="button" class="btn btn-secondary btn-sm">Edit</button></td>
                  <td> <button (click)="deleteProject(project.id)" type="button" class="btn btn-secondary btn-sm">Delete</button>
                  </td>                
                  <td><button  type="button" class="btn btn-secondary btn-sm">Execute</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <br><br><br>

    
 
  </div>
